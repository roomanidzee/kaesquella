name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
   
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v2
    
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.7

    - name: Run tests
      run: sbt test
